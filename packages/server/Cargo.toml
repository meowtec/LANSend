[package]
name = "lansend-server"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13"
actix-web = "4"
actix-files = "0.6"
actix-web-actors = "4"
actix-session = { version = "0.7", features = ["cookie-session"] }
actix-multipart = "0.5"
nanoid = "0.4"
tokio = { version = "1.26", features = ["rt", "rt-multi-thread", "macros", "fs"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
anyhow = "1.0"
futures-core = "0.3"
futures-util = "0.3"
log = "0.4"
indexmap = "1.9"
include_dir = "0.7"
mime = "0.3"
mime_guess = "2"
sled = "0.34"
